name: Update ADBlock.sgmodule
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download source file
        run: |
          curl -s -O https://raw.githubusercontent.com/XiangwanGuan/Shadowrocket/8dd21c62533f6c027ea51c5de1e180b6b1a543ab/Module.sgmodule

      - name: Process file
        run: |
          # 定义精确匹配的目标行
          TARGET_LINE='jd_price.js =type=http-response, pattern=^https?:\/\/in\.m\.jd\.com\/product\/graphext\/\d+\.html, script-path=https://raw.githubusercontent.com/XiangwanGuan/Shadowrocket/main/Rewrite/JavaScript/jd_price.js, requires-body=true, max-size=-1'
          
          # 获取当前更新时间
          UPDATE_DATE=$(date +"%Y-%m-%d %H:%M:%S")

          # 使用 awk 精确匹配删除目标行，并替换前三行
          awk -v date="$UPDATE_DATE" -v target="$TARGET_LINE" '
            $0 == target { next }
            NR == 1 { print "#!name=ADBlock"; next }
            NR == 2 { print "#!desc=去广告"; next }
            NR == 3 { print "#!Updated:" date; next }
            { print }
          ' Module.sgmodule > ADBlock.sgmodule

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ADBlock.sgmodule
          git commit -m "Complete rewrite: Header replaced & target line removed"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
